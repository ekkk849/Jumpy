<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <title>Jumpy | Cat</title>

    </head>
    <body>
        
        <div class="footer">
            <a href="./homepage.html"><img src='../images/homepage.png'/></a>
            <a href="./categories.html"><img src='../images/menu.png'/></a>
            <a href="./cart.html"><img src='../images/shopping-cart.png'/></a>
            
        </div>
        <div class="wrapper">
            <div class="header">
            
            
        
                <div class="headerLeft">
                    <div  onclick="goBack()" ><img src="./images/left-arrow.png" style="width:7vw"></div> 
                </div>
                <div class="headerRight">
                    <div class="search">
                        <Select id="SelectTab" class="hidden">
                            <Option value="All">All</Option>
                            <Option value="men's">Men's</Option>
                            <Option value="women's">Women's</Option>
                            <Option value="kid's">Kid's</Option>
                        </Select>
                        <input type="text" id="search-bar" name="searchBar" class="hidden" onsubmit="{()=>{console.log('hello')}}">
                        <a onclick="toggleSearch() ">                        <img src="../images/search.png" id="searchIcon">
                        </a>
                    </div>
                </div>
            </div>
                <div class="menu">
                    <div class="subCat">
                        <h1>Mens</h1>
                        <div class="subCat-content">
                            <p  class="option" data-type="mens" data-subtype="Jackets">Jackets</p>
                            <p  class="option" data-type="mens" data-subtype="Pants">Pants</p>
                            <p  class="option" data-type="mens" data-subtype="Shoes">Shoes</p>
            
                        </div>
                    </div>
                    <div class="subCat">
                        <h1>Womens</h1>
                        <div class="subCat-content">
                            <p class="option" data-type="womens" data-subtype="Dresses">Dresses</p>
                            <p class="option" data-type="womens" data-subtype="Tops">Tops</p>
                            <p class="option" data-type="womens" data-subtype="Jeans">Jeans</p>
            
                        </div>
                    </div>
                   
                </div>
        
       
        </div>
        
<script>
    function goBack(){
        window.history.back(); console.log('clicked')
    }


    items = document.querySelectorAll('.option');
     
     items.forEach(product => {
        product.addEventListener('click', () => {
          const type = product.dataset.type;
          const subtype = product.dataset.subtype;
          window.location.href = `cat.html?type=${type}&subtype=${subtype}`;
        });
      });
</script>
    </body>

</html>
